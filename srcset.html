<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srcset demo</title>
    <link rel="stylesheet" href="srcset-style.css" />
  </head>
  <body>
    <div class="hero">
      <h1><code>srcset</code>-demo</h1>
      <p>
        När webbläsaren laddar in den här sidan kommer den ladda olika bilder
        beroende på hur stort (brett) webbläsarfönstret är.
      </p>
      <img
        src="sunrise-original-6720.jpg"
        alt="A sunset"
        srcset="
          sunrise-original-414.jpg   414w,
          sunrise-original-1280.jpg 1280w,
          sunrise-original-1920.jpg 1920w
        " />
    </div>
  </body>
</html>
