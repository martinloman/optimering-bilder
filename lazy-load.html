<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lazy loading demo</title>
    <style>
      .spacer {
        background-color: cadetblue;
        height: 300vh;
      }
    </style>
  </head>
  <body>
    <img src="katt.jpg" alt="" loading="lazy" />
    <div class="spacer"></div>
    <img src="katten.gif" alt="" loading="lazy" />
    <div class="spacer"></div>
    <img src="tacos.jpg" alt="" loading="lazy" />
  </body>
</html>
